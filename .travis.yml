before_install:
  - wget http://algec.iut-blagnac.fr/~jmi/MPA/src/junit.jar
  - "sudo apt-get install graphviz 2>&1 | tail -n 2"
  - wget http://algec.iut-blagnac.fr/~jmi/MPA/src/plantuml.jar
  - hg clone -r 8.6.7 https://asciidoc.googlecode.com/hg/ asciidoc-8.6.7
before_script:
  - wget https://github.com/n1k0/casperjs/archive/1.0.3.tar.gz -O /tmp/casper.tar.gz
  - tar -xvf /tmp/casper.tar.gz
  - export PATH=$PATH:$PWD/casperjs-1.0.3/bin/
language: java
script:
  - java -version
  - javac -version
  - python -V
  - phantomjs -v
  - python asciidoc-8.6.7/asciidoc.py --version
  - dot -V
  
  - echo Hello from DUT INFO Blagnac
  - ls -alF
  
  - cd sprint_5
  - javac -cp ./src -d ./bin ./src/fr/iut_blagnac/gui/Application.java
  - jar cfm ./build/OPTI.jar ./manifest.txt -C ./bin .

  - java -jar ../tools/plantuml.jar -Tpng -o srcdoc/images srcdoc/diag0.puml
  - python ../tools/asciidoc-8.6.7/asciidoc.py -a data-uri -o srcdoc/presentationFinale.html srcdoc/presentationFinale.txt
  - python ../tools/asciidoc-8.6.7/asciidoc.py -b slidy -o"%DOCDIR%Presentation Finale.html" "%SRCDOCDIR%presentationFinale.txt"
  - python ../tools/asciidoc-8.6.7/asciidoc.py -o"%DOCDIR%Documentation Web.html" "%SRCDOCDIR%documentationWeb.adoc"
  - python ../tools/asciidoc-8.6.7/asciidoc.py -o"%DOCDIR%Documentation Technique.html" "%SRCDOCDIR%Documentation Technique.adoc"
  - python ../tools/asciidoc-8.6.7/asciidoc.py -o"%DOCDIR%Documentation Utilisateur.html" "%SRCDOCDIR%Documentation Utilisateur.adoc"

  
  - ls -alF srcdoc
  - cd OPTIweb/test
  - cp OPTIwebprof.html /tmp/OPTIweb.html
